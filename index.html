<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>The Revenant</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet">
        <link rel="stylesheet" type='text/css' href="stylesheet.css"/>
    </head>
   
    <body>
        <!-- Start wraper -->
        <div class="wraper">
       
            <!-- Start header-->
            <header>
                <p class="director">A Film by <span>Alejandro G. Iñárritu</span></p>
                <section class="actors">
                    <p class="leo">Leonardo D<span>i</span>Caprio</p>
                    <p class="tom">Tom Hardy</p>
                    <div class="clear"></div>
                </section>
            </header>
            <!-- End header-->
       
            <!-- Start main-->
            <main>
                <p class="slogan">Blood Lost. Life Found.</p>
                <h1 class="title">The Revenant</h1>
                <h2 class="subtext">Inspired By True Events</h2>
            </main>
            <!-- End main-->
           
            <!-- Start footer-->
            <footer>
                <section class="credits">
                    <p class="novel"><span class="credit-title">Based in part</br>on the novel by</span>Micheal Punke</p>

                    <div class="clear"></div>
                    <img src="images\Rated_Restricted.png" alt="Rated Restricted" class="rating">
                    <p class="release">January 8</p>
                    <p class="directed"><span class="credit-title">Directed</br>by</span>Alejandro G. Iñárritu</p>
                    <div class="clear"></div>
                </section>
            </footer>
            <!-- End footer-->
           
        </div><!-- End wraper -->
    </body>
</html>
